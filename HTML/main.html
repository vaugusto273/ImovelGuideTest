<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/stylesheet.css">
    <link rel="icon" type="image/png" href="https://www.imovelguide.com.br/img/favicon.png">
    <script src="../JS/formHandler.js"></script>
    <title>Cadastrar Corretores</title>
</head>
<body>
    <form id="cadas">
        <h3>Cadastro de Corretor</h3>
        <table>
            <tr>
                <td colspan="2"><div id="aviso" class="disabled"></div></td>
            </tr>
            <tr>
                <td id="cpfColum"><input type="text" name="cpf" id="cpf" required placeholder="Digite seu CPF" maxlength="11" inputmode="numeric" pattern="^\d{11}$""></td>
                <td id="creciColum"><input type="text" name="creci" id="creci" required placeholder="Digite seu Creci" pattern="^[\d]{2,}$"></td>
            </tr>
            <tr>
                <td colspan="2" id="nameColum"><input type="text" name="name" id="name" required placeholder="Digite seu nome" minlength="2" pattern="^[A-Za-zÀ-ÿ\s]{2,}$"></td>
            </tr>
            <tr>
                <td colspan="2" id="submitColum">
                    <input type="submit" class="submit-btn" value="Enviar">
                </td>
            </tr>
            <tr>
                <td colspan="2" id="editColum" class="disabled">
                    <input type="submit" class="edit-btn" value="Editar">
                </td>
            </tr>
        </table>
    </form>
    <div id="CorretoresTable">
        <table>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>CRECI</th>
                <th>Editar/Remover</th>
            </tr>
        </table>
</body>
</html>
